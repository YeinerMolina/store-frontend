<div class="dialog-overlay" (click)="cancelar.emit()">
  <div class="dialog" (click)="$event.stopPropagation()">
    <h2 class="dialog__title">{{ titulo() }}</h2>
    <p class="dialog__message">{{ mensaje() }}</p>
    <div class="dialog__actions">
      <button class="dialog__btn dialog__btn--cancel" (click)="cancelar.emit()">
        {{ cancelLabel() }}
      </button>
      <button class="dialog__btn dialog__btn--confirm" (click)="confirmar.emit()">
        {{ confirmLabel() }}
      </button>
    </div>
  </div>
</div>
